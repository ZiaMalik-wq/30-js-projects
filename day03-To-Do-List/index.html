<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo-container">
        <header class="header">
            <h1>âœ¨ My Tasks</h1>
        </header>

        <section class="stats">
            <span>Total: <strong id="totalTasks">0</strong></span>
            <span>Active: <strong id="activeTasks">0</strong></span>
            <span>Completed: <strong id="completedTasks">0</strong></span>
        </section>

        <section class="input-section">
            <input type="text" id="taskInput" placeholder="What needs to be done?" maxlength="200" aria-label="New task input">
            <button id="addBtn">Add</button>
        </section>

        <nav class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </nav>

        <main class="task-list" id="taskList"></main>

        <button class="clear-completed" id="clearCompleted" disabled>Clear Completed Tasks</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
