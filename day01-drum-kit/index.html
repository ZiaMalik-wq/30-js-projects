<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/âœ…" />
</head>
<body>

  <div class="keys">
    <div data-key="A" class="key" aria-label="Clap">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="S" class="key" aria-label="HiHat">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="D" class="key" aria-label="Kick">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="F" class="key" aria-label="Open Hat">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="G" class="key" aria-label="Boom">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="H" class="key" aria-label="Ride">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="J" class="key" aria-label="Snare">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="K" class="key" aria-label="Tom">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="L" class="key" aria-label="Tink">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="A" src="sounds/clap.wav"></audio>
  <audio data-key="S" src="sounds/hihat.wav"></audio>
  <audio data-key="D" src="sounds/kick.wav"></audio>
  <audio data-key="F" src="sounds/openhat.wav"></audio>
  <audio data-key="G" src="sounds/boom.wav"></audio>
  <audio data-key="H" src="sounds/ride.wav"></audio>
  <audio data-key="J" src="sounds/snare.wav"></audio>
  <audio data-key="K" src="sounds/tom.wav"></audio>
  <audio data-key="L" src="sounds/tink.wav"></audio>
  
  <script src="script.js"></script>
</body>
</html>
